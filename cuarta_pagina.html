<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planta Física y Mantenimiento</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(45deg, #fcb900, #ff4b3e, #9b59b6);
            background-size: cover;
            background-attachment: fixed;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1000px;
            width: 90%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow: auto;
            max-height: 90vh;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            text-align: center;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            margin-bottom: 20px;
        }

        .item {
            margin: 10px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: left;
            width: 45%;
        }

        .item h2 {
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
        }

        .radio-group label {
            margin-bottom: 5px;
            font-size: 12px;
            cursor: pointer;
        }

        .radio-group input[type="radio"] {
            margin-right: 10px;
        }

        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: #9b59b6;
            border: 2px solid #9b59b6;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background-color: white;
            color: #9b59b6;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Evaluación de Planta Física</h1>
        
        <div class="row">
            <div class="item">
                <h2>Contactos Eléctricos</h2>
                <div class="radio-group">
                    <label><input type="radio" name="contactos" value="1"> Muy insatisfecho: Defectuosos o peligrosos.</label>
                    <label><input type="radio" name="contactos" value="2"> Insatisfecho: Algunos no funcionan bien.</label>
                    <label><input type="radio" name="contactos" value="3"> Neutral: Funcionan, pero podrían mejorar.</label>
                </div>
            </div>
            <div class="item">
                <h2>Sillas</h2>
                <div class="radio-group">
                    <label><input type="radio" name="sillas" value="1"> Muy insatisfecho: Incómodas y dañadas.</label>
                    <label><input type="radio" name="sillas" value="2"> Insatisfecho: Poco cómodas o desgastadas.</label>
                    <label><input type="radio" name="sillas" value="3"> Neutral: Cumplen lo mínimo necesario.</label>
                </div>
            </div>
            <div class="item">
                <h2>Escritorios</h2>
                <div class="radio-group">
                    <label><input type="radio" name="escritorios" value="1"> Muy insatisfecho: Dañados o inadecuados.</label>
                    <label><input type="radio" name="escritorios" value="2"> Insatisfecho: Presentan defectos menores.</label>
                    <label><input type="radio" name="escritorios" value="3"> Neutral: Adecuados, pero básicos.</label>
                </div>
            </div>
            <div class="item">
                <h2>Infraestructura</h2>
                <div class="radio-group">
                    <label><input type="radio" name="infraestructura" value="1"> Muy insatisfecho: Mal estado o dañada.</label>
                    <label><input type="radio" name="infraestructura" value="2"> Insatisfecho: Algunos detalles por mejorar.</label>
                    <label><input type="radio" name="infraestructura" value="3"> Neutral: Cumple lo básico.</label>
                </div>
            </div>
            <div class="item">
                <h2>Persianas</h2>
                <div class="radio-group">
                    <label><input type="radio" name="persianas" value="1"> Muy insatisfecho: Desgastadas o inútiles.</label>
                    <label><input type="radio" name="persianas" value="2"> Insatisfecho: Algunas no funcionan bien.</label>
                    <label><input type="radio" name="persianas" value="3"> Neutral: Cumplen su función básica.</label>
                </div>
            </div>
            <div class="item">
                <h2>Iluminación</h2>
                <div class="radio-group">
                    <label><input type="radio" name="iluminacion" value="1"> Muy insatisfecho: Oscura o defectuosa.</label>
                    <label><input type="radio" name="iluminacion" value="2"> Insatisfecho: Áreas con poca luz.</label>
                    <label><input type="radio" name="iluminacion" value="3"> Neutral: Cumple con lo mínimo.</label>
                </div>
            </div>
        </div>

        <!-- Botón que redirige a la página quinta_pagina.html -->
        <button onclick="window.location.href='quinta_pagina.html'">Enviar Respuestas</button>
    </div>
</body>
</html>
